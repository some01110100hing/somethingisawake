<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glitch Text</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* 검정 배경 */
    }

    h1 {
      position: relative;
      font-family: 'Arial', sans-serif;
      font-size: 2.5rem;
      color: #9B111E; /* 글씨 색상 */
      letter-spacing: 0.05em;
      animation: glitch 3s infinite steps(1, end);
    }

    /* 글리치 효과 */
    h1::before,
    h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      color: #9B111E;
      clip: rect(0, 0, 0, 0);
    }

    h1::before {
      animation: glitchTop 3s infinite steps(1, end);
      color: #ff2e63; /* 글리치 보조색 (핑크톤) */
    }

    h1::after {
      animation: glitchBottom 3s infinite steps(1, end);
      color: #08f7fe; /* 글리치 보조색 (청록톤) */
    }

    @keyframes glitch {
      0%, 95% {
        transform: none;
      }
      96% {
        transform: translate(2px, -2px);
      }
      97% {
        transform: translate(-2px, 2px);
      }
      98% {
        transform: translate(0px, 2px);
      }
      99% {
        transform: translate(-2px, 0px);
      }
    }

    @keyframes glitchTop {
      0%, 95% {
        clip: rect(0, 0, 0, 0);
      }
      96% {
        clip: rect(0, 900px, 50px, 0);
        transform: translate(-2px, -2px);
      }
      97% {
        clip: rect(0, 900px, 30px, 0);
        transform: translate(2px, 2px);
      }
      98% {
        clip: rect(0, 900px, 20px, 0);
        transform: translate(-2px, 0);
      }
      99% {
        clip: rect(0, 900px, 40px, 0);
        transform: translate(0, 2px);
      }
    }

    @keyframes glitchBottom {
      0%, 95% {
        clip: rect(0, 0, 0, 0);
      }
      96% {
        clip: rect(50px, 900px, 100px, 0);
        transform: translate(2px, 2px);
      }
      97% {
        clip: rect(30px, 900px, 80px, 0);
        transform: translate(-2px, -2px);
      }
      98% {
        clip: rect(20px, 900px, 70px, 0);
        transform: translate(2px, 0);
      }
      99% {
        clip: rect(40px, 900px, 90px, 0);
        transform: translate(0, -2px);
      }
    }
  </style>
</head>
<body>
  <h1 data-text="The red full moon is awakening.">The red full moon is awakening.</h1>
</body>
</html>
